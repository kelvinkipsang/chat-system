<!DOCTYPE html>

<html class="no-js" lang="en" >
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Chat</title>

	<!-- normalize.css and modernizr.js help with browser compatibility -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet"  href="css/foundation.css">
	<script src="js/vendor/modernizr.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js"></script>
    <script type="text/javascript">$(document).ready(function(){
            $("button").click(function(){
                 var messg= $("textarea").val();
                var old=$("#content").html();
                
                $("#content").html(old +"<p>"+ messg+"</p>");
            });
        });
    </script>
    </head>
<body>
   <div class="row head">
        <div class="small-8 small-centered h1">
    <h1 class="small-offset-1 animated infinite shake">Let's Chat</h1>
            </div>
        </div>
    
    <div class="row" ;>
    
    <div class="small-8 small-centered content" style="background-color:darkgrey">
        <div id="content">
        <p>chat data</p>
            </div>
        
    </div>
    </div>
    
         <div class="row">
    
    <div class="small-8 small-centered type">
        <div id="messg">
        <textarea>Type message</textarea>
        <button class="btn">Submit</button>
        </div>
            
        
    </div>
     
    </div>



<!-- include before </body> tag -->
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
	$(document).foundation();
</script>
</body>
</html>
